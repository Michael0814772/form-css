<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="frame">
        <div class="container">
            <div class="logo">
                <span>Creator-X</span>
            </div>
            <div class="signup-form">
                <header>
                    <h2>Create an account</h2>
                    <p>Already have an account <a href="#">Sign-in</a></p>
                </header>

                <form action="" method="post">
                    <section class="email">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </section>

                    <section class="name">
                        <div>
                            <label for="f-name">First Name</label>
                            <input type="text" name="first name" id="f-name" required>
                        </div>

                        <div>
                            <label for="f-name">Last Name</label>
                            <input type="text" name="last name" id="l-name" required>
                        </div>
                    </section>

                    <section class="pass">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" required>
                    </section>

                    <section class="birth">
                        <h3>Date of Birth</h3>
                        <div>
                            <label for="bd-month">Month</label>
                            <select name="month" id="bd-month" required>
                                <option value="1">January</option>
                                <option value="2">Feburary</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">Agust</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>

                        <div>
                            <label for="bd-day">Day</label>
                            <input type="number" name="day" id="bd-day" min="1" max="31" required>
                        </div>

                        <div>
                            <label for="bd-day">Years</label>
                            <input type="number" name="year" id="bd-year" length="4" required>
                        </div>
                    </section>

                    <section class="terms">
                        <p>By clicking create account, I agree that I have read and accepted the 
                            <a href="#">Terms of use</a> and 
                            <a href="#">Privacy Policy</a>
                        </p>
                    </section>

                    <section class="sign">
                        <input type="submit" value="create account">
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
